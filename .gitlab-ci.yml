stages:
  - version
  - build
  - test
  - upload

# ---------- Templates -------------

.template-export: &template-export
  stage: build
  image: mrminimal/godot-desktop-export:3.1.1
  script:
  - mkdir -p export
  - cd Scramble-$TYPE
  - godot -v --export $PLATFORM ../Scramble-$TYPE.$EXTENSION
  - if ! test -f ../Scramble-$TYPE.$EXTENSION; then exit 1; fi
  artifacts:
    name: Scramble-$TYPE-$CI_BUILD_REF
    paths:
    - Scramble-$TYPE.$EXTENSION
    - Scramble-$TYPE.pck
    expire_in: 1 day

.template-skip-lfs: &template-skip-lfs
  variables:
    GIT_LFS_SKIP_SMUDGE: "1"

.template-only-client-changes: &template-only-client-changes
  only:
    changes:
    - Scramble-client/**/*

.template-only-server-changes: &template-only-server-changes
  only:
    changes:
    - Scramble-server/**/*

# -------------- Jobs --------------

# Find current version and increase
resolve-version:version:
  stage: version
  image: alpine
  script:
  - echo "TODO"


# Client builds

linux-client:build:
  <<: *template-export
  #<<: *template-only-client-changes
  variables:
    TYPE: "client"
    PLATFORM: "linux"
    EXTENSION: "x64"

mac-client:build:
  <<: *template-export
  #<<: *template-only-client-changes
  variables:
    TYPE: "client"
    PLATFORM: "mac"
    EXTENSION: "x64"

windows-client:build:
  <<: *template-export
  #<<: *template-only-client-changes
  variables:
    TYPE: "client"
    PLATFORM: "windows"
    EXTENSION: "exe"

# Server builds

linux-server:build:
  <<: *template-export
  #<<: *template-only-server-changes
  variables:
    TYPE: "server"
    PLATFORM: "linux"
    EXTENSION: "x64"

mac-server:build:
  <<: *template-export
  #<<: *template-only-server-changes
  variables:
    TYPE: "server"
    PLATFORM: "mac"
    EXTENSION: "x64"

windows-server:build:
  <<: *template-export
  #<<: *template-only-server-changes
  variables:
    TYPE: "server"
    PLATFORM: "windows"
    EXTENSION: "exe"

# Tests

license-header:
  stage: test
  image: alpine
  <<: *template-skip-lfs
  script:
  - .gitlab/licenseHeaderCheck.sh .gitlab/license/LICENSE_HEADER

file-naming:
  stage: test
  image: alpine
  <<: *template-skip-lfs
  script:
  - apk update && apk add bash
  - ./.gitlab/fileNamingConventionCheck.sh

global-logging:
  stage: test
  image: alpine
  <<: *template-skip-lfs
  script:
  - apk update && apk add grep
  - ./.gitlab/scrambleLoggingCheck.sh

# Upload

linux-client:upload:
  stage: upload
  image: alpine
  dependencies:
  - linux-client:build
  variables:
    GIT_STRATEGY: none
  script:
  - echo "$RELEASE_TOKEN"
  - ls -la 
  #<<: *template-only-client-changes
  only:
  - master@ScrambleSim/Scramble

